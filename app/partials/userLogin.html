<form id="loginForm" ng-submit="login()">
    <div class="wrap" >
        <!--cloud-->
        <div id="cloud"><img src="assets/images/cl_icon.png" alt=""/></div>
        <!--Title-->
        <div id="title">UST Global <br/>Cloud Services</div>

        <!-- Error Message -->
       <!-- <div class="alert alert-danger" ng-show="error">{{error}}</div>-->
        <div class="message error">{{error}}</div>

        <!--Box 1-->
        <div id="user" class="clearfix">
            <!--usr icon-->
            <div class="icon" >&nbsp;</div>
            <!--Input wrap-->
            <div class="box">
                <!--input-->
                <input name="username" class="txt" type="text" placeholder="Username" ng-model="username" id="username" required/>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
        </div><!--Ends Login Usr box 1-->

        <div id="password" class="clearfix">
            <!--usr icon-->
            <div class="icon">&nbsp;</div>

            <!--Input wrap-->
            <div class="box">
                <!--input-->
                <input name="password" id="passsword" class="txt" type="password" placeholder="Password" ng-model="password"  required/>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
        </div><!--Ends Pswd Usr box 2-->

        <!--Sign In-->
        <!--box 3-->

        <div>
            <button id="signin" type="submit" ng-disabled="form.$invalid || dataLoading" class="btn">Sign in <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
